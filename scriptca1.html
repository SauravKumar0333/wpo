<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 10px;
            background: #fff;
            border-radius: 8px;
        }

        .schedule {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .speaker {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .speaker img {
            width: 100%;
            height: auto;
        }

        .speaker:hover {
            transform: scale(1.05);
        }

        .speaker-details {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .speaker:hover .speaker-details {
            opacity: 1;
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: auto;
        }

        input,
        textarea {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        input:valid {
            border-color: green;
        }

        input:invalid {
            border-color: red;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Upcoming Event</h1>
        <p>Join us for an exciting day of learning and networking!</p>
    </header>
    <section id="event-details">
        <h2>Event Details</h2>
        <p>Date: September 30, 2024</p>
        <p>Location: Punjab</p>
        <p>Description: In This Event You learn Manything</p>
    </section>

    <section id="speakers">
        <h2>Speaker Lineup</h2>
        <div class="speaker">
            <img src="cartoon2.jpg" alt="Speaker 1" width="100px" height="100px">
            <div class="speaker-details">Speaker 1: Expert in AI</div>
        </div>
        <div class="speaker">
            <img src="cartoon.jpg" alt="Speaker 2" width="100px" height="100px">
            <div class="speaker-details">Speaker 2: Leader in Tech</div>
        </div>
        <div class="speaker">
            <img src="cartoon1.jpg" alt="Speaker 3" width="100px" height="100px">
            <div class="speaker-details">Speaker 3: Innovator in Design</div>
        </div>
    </section>
    <section id="registration">
        <h2>Register Now</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="4"></textarea>
            <button type="submit" class="tooltip">Submit
                <span class="tooltiptext">Click to register</span>
            </button>
        </form>
    </section>
</body>

</html>

</html>
