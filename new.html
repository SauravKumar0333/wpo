        <title>Longest Word Finder</title>
        <script>
            function findLongestWord(sentene) {
                var words = sentence.split(" ");

                var longestWord = "";
                var maxLength = 0;

                for (var i = 0; i < words.length; i++) {

                    if (words[i].length > maxLength) {
                        longestWord = words[i];
                        maxLength = words[i].length;
                    }
                }

                return longestWord;
            }

            var sentence = "This is a sample sentence to test the function";
            var longestWord = findLongestWord(sentence);
            console.log("Longest word:", longestWord);
